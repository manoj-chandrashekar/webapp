name: Build-Artifact-CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "feature-packer" ]

jobs:
  build_artifact_and_ami:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Call integration workflow
        uses: ./.github/workflows/integration.js.yml

      - name: Build artifact
        run: zip -r webapp.zip ./ -x "node_modules/*" ".vscode/*" ".git/*" ".gitignore"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Packer init
        uses: hashicorp/packer-github-actions@master
        with:
          command: init
          target: aws-debian.pkr.hcl

      - name: Validate Packer template
        uses: hashicorp/packer-github-actions@master
        with:
          command: validate
          arguments: -syntax-only
          target: aws-debian.pkr.hcl

      - name: Build AMI
        uses: hashicorp/packer-github-actions@master
        with:
          command: build
          arguments: '-color-false -on-error=abort'
          target: aws-debian.pkr.hcl
        env:
          PACKER_LOG: 1

