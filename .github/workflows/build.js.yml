name: Build-Artifact-CI

on:
  pull_request:
    types:
      - closed

jobs:

  nodejs_tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
  
    strategy:
      matrix:
        node-version: [16.x]
  
    steps:
      - uses: actions/checkout@v3
  
      - name: Use Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
        #   cache: 'npm'
      - run: npm i
      - run: npm run build --if-present
      - name: Run Tests
        env:
          DB_HOST: localhost
          DB_USER: root
          DB_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: npm test

  build_artifact_and_ami:
    needs: nodejs_tests
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build artifact
        run: zip -r webapp.zip ./ -x "node_modules/*" ".vscode/*" ".git/*" ".gitignore" "package-lock.json"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Packer init
        uses: hashicorp/packer-github-actions@master
        with:
          command: init
          target: aws-debian.pkr.hcl

      - name: Validate Packer template
        uses: hashicorp/packer-github-actions@master
        with:
          command: validate
          arguments: '-syntax-only -var-file="variables.pkrvars.hcl"'
          target: aws-debian.pkr.hcl

      - name: Build AMI
        uses: hashicorp/packer-github-actions@master
        with:
          command: build
          arguments: '-var-file="variables.pkrvars.hcl" -color=false -on-error=abort'
          target: aws-debian.pkr.hcl
        env:
          PACKER_LOG: 1

          