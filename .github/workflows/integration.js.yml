# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Integration Test CI

on:
  push:
    branches: [ "main", "feature-wf1" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3

    - name: Install MySQL client
      run: |
        sudo apt-get update
        sudo apt-get install mysql-client

    - name: Configure MySQL
      run: |
        sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH 'mysql_native_password' BY 'root_password';"
        sudo mysql -e "FLUSH PRIVILEGES;"
        sudo mysql -e "CREATE DATABASE webapp;"

    - name: Initialize MySQL database
      run: sudo systemctl start mysql
    #   run: mysql -u root -e "CREATE DATABASE IF NOT EXISTS test;"

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
