# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Integration Test CI

on:
  push:
    branches: [ "main", "feature-wf1" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3

    - name: Install MySQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client

    - name: Restart MySQL
      run: sudo service mysql restart

    - name: Initialize MySQL database
      run: |
        sudo systemctl start mysql.service
    
    - name: Create MySQL User and Database
      run: |
        mysql -u root -e "CREATE DATABASE IF NOT EXISTS webapp;"
        mysql -u root -e "CREATE USER IF NOT EXISTS 'root'@'localhost' IDENTIFIED BY 'NeuGr@d202';"
        mysql -u root -e "GRANT ALL PRIVILEGES ON webapp.* TO 'root'@'localhost';"
        mysql -u root -e "FLUSH PRIVILEGES;"

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
