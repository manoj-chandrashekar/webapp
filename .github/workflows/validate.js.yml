name: Packer-Validate-CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "feature-packer" ]

jobs:
    packer: 
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install Packer
              run: |
                wget https://releases.hashicorp.com/packer/1.7.4/packer_1.7.4_linux_amd64.zip
                unzip packer_1.7.4_linux_amd64.zip
                sudo mv packer /usr/local/bin/
                packer --version
                rm packer_1.7.4_linux_amd64.zip

            - name: Packer Init
              run: |
                packer init packer/aws-debian.pkr.hcl

            - name: Format Packer Template
              run: |
                packer fmt packer/aws-debian.pkr.hcl

            - name: Validate Packer Template
              run: |
                packer validate packer/aws-debian.pkr.hcl

